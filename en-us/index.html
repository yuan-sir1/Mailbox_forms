<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../public/web/css/index.css">
	<title>Email Form - Mr. Yuan</title>
	<!-- logo -->
	<link rel="shortcut icon" href="https://dogecloud.cdn.hiyuansir.com/public/web_logo.png">
</head>

<body>
	<div id="loading">
		<div class="spinner">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="loading-text">Please wait</div>
	</div>
	<div class="container">
		<h2>Contact me</h2>
		<form id="emailForm" action="../public/Letter/send_email.php" method="post" onsubmit="showLoading()">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required placeholder="What to call you">
			<label for="email">Mail:</label>
			<input type="email" id="email" name="email" required placeholder="Please enter your email address">
			<label for="subject">Topic:</label>
			<input type="text" id="subject" name="subject" required placeholder="Please enter a subject to your email">
			<label for="message">Content:</label>
			<textarea id="message" name="message" required placeholder="Please enter the e-mail content" minlength="5"
				maxlength="500"></textarea>
			<input type="submit" value="submit">
		</form>
	</div>
	<script src="../public/web/js/emailFormValidation.js"></script>
	<script>
		function showLoading() {
			document.getElementById("loading").style.display = "block";
		}
	</script>
</body>

</html>
